<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TimsBrainGames</title>
    <link rel="shortcut icon" href="BrainTemplateData/favicon.ico">
    <link rel="stylesheet" href="BrainTemplateData/style.css">
    <script src="BrainTemplateData/UnityProgress.js"></script>
    <script src="BrainBuild/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "BrainBuild/webGLBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 800px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">TimsBrainGames</div>
      </div>
    </div>
  </body>
</html>
